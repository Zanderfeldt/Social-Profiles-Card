<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="img-container">
      <img src="assets/images/mesquare.jpg" alt="">
    </div>
    <div class="header">
      <div class="personal-info">
        <div class="info top">
          <h1 class="name">Alex Vasquez</h1>
        </div>
        <div class="info middle">
          <p class="address">Los Angeles, USA</p>
        </div>
        <div class="info bottom">
          <p class="skills">Full Stack Developer and Music Producer</p>
        </div>
      </div>
    </div>
    <div class="items">
      <ul class="main">
        <div class="item"><a href="#" class="link">Portfolio</a></div>
        <div class="item"><a href="#" class="link">GitHub</a></div>
        <div class="item"><a href="#" class="link">LinkedIn</a></div>
        <div class="item"><a href="#" class="link">Instagram</a></div>
        <div class="item"><a href="#" class="link">Soundcloud</a></div>
      </ul>
    </div>
  </div>

</body>
</html>
